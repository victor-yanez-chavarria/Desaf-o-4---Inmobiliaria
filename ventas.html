<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío - Inmobiliaria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Inmobiliaria ADL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">En Venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alquileres.html">Alquiler</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid main-section">
      <h1 class="text-white">Propiedades en Venta</h1>
    </main>
    <div class="container mt-5">
      <!-- Propiedades en venta -->
      <section id="venta">
        <div class="row ventas"></div>
      </section>
    </div>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="./venta.js"></script>
    <script>
      let contenidoVentas = '';
      const ventaEl = document.querySelector('.ventas');

      for (const venta of ventas) {
        const ventaHtml = `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img
            src="${venta.src}"
            class="card-img-top"
            alt="Imagen del departamento"
          />
          <div class="card-body">
            <h5 class="card-title">
              ${venta.nombre}
            </h5>
            <p class="card-text">
              ${venta.descripcion}
            </p>
            <p>
              <i class="fas fa-map-marker-alt"></i> ${venta.ubicacion}
            </p>
            <p>
              <i class="fas fa-bed"></i> ${venta.habitaciones} Habitaciones |
              <i class="fas fa-bath"></i> ${venta.banos} Baños
            </p>
            <p><i class="fas fa-dollar-sign"></i> ${venta.costo}</p>
            <p class="${venta.smoke ? 'text-success' : 'text-danger'}">
              <i class="fas fa-smoking${venta.smoke ? '' : '-ban'}"></i> ${
          venta.smoke ? 'Permitido fumar' : 'No se permite fumar'
        }
            </p>
            <p class="${venta.pets ? 'text-success' : 'text-danger'}">
              <i class="fa-solid fa-${venta.pets ? 'paw' : 'ban'}"></i> ${
          venta.pets ? 'Mascotas permitidas' : 'No se permiten mascotas'
        }
            </p>
          </div>
        </div>
      </div>
              `;

        contenidoVentas += ventaHtml;
      }

      ventaEl.innerHTML = contenidoVentas;
    </script>
  </body>
  
</html>
